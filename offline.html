<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Offline | Calculadora Paralelo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --error: #ff4757;
      --background: #f8fafc;
      --text: #1e293b;
      --text-light: #64748b;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --text: #f8fafc;
        --text-light: #94a3b8;
        --error: #ff6b81;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    
    .offline-container {
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      background: var(--background);
    }
    
    .offline-icon {
      font-size: 60px;
      color: var(--error);
      margin-bottom: 20px;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    
    p {
      margin-bottom: 25px;
      color: var(--text-light);
    }
    
    .btn-retry {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }
    
    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(67, 97, 238, 0.3);
    }
    
    .btn-retry:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>Sin conexi贸n a Internet</h1>
    <p>La calculadora Paralelo necesita conexi贸n para funcionar correctamente.</p>
    <p>Por favor, verifica tu conexi贸n y vuelve a intentarlo.</p>
    <button class="btn-retry" onclick="window.location.reload()">
      <i class="fas fa-sync-alt"></i> Reintentar
    </button>
  </div>

  <script>
    // Intenta reconectar cada 5 segundos
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        setTimeout(checkConnection, 5000);
      }
    }
    
    document.querySelector('.btn-retry').addEventListener('click', checkConnection);
    
    // Verificar conexi贸n al cargar
    window.addEventListener('load', checkConnection);
  </script>
</body>
</html>
